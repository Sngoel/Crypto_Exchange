<html>
<head>
	<title>Register</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	<!-- Our JS -->
	<script src = "{{url_for('static', filename='helper_functions.js')}}"></script>
	<script src = "{{url_for('static', filename='landing.js')}}"></script>
	
	<style>
		body {
			background-image: url("http://fintechnews.ch/wp-content/uploads/2016/11/Deutsche-Bank-Survey-87-of-Financial-Market-Participants-Say-Blockchain-Will-Disrupt-The-Industry-1440x564_c.jpg");
			background-color: #cccccc;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#register_login {
			display: inline-block;
			float: right;
			width: 40%;
			/*border: 1px solid lightgrey;*/
			border-radius: 10px;
			padding: 2% 3% 2% 3%;
			margin: 0% 5% 0% 0%;
			background-color: lightgrey;
 		}
	</style>
</head>
<body>


	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><strong>0x431 Cryptocurrency Exchange</strong></a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li onclick = "register()"><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
				<li onclick = "login()"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
			</ul>
		</div>
	</nav>



	<!--
	https://steemit-production-imageproxy-thumbnail.s3.amazonaws.com/U5drNAxriK7bUZiExtcBGuf5JcowR4G_1680x8400

	https://i0.wp.com/usethebitcoin.com/wp-content/uploads/2018/03/financial-market.jpg?fit=757%2C468&ssl=1

	http://www.costar.com/images/default-source/costar-mobile/b2_mobile.jpg?sfvrsn=2

	-->




	<div id = "register_login">
		<div id = "register">
			<div class="form-group">
		    	<label for="email">Email address:</label>
		    	<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
			    <label for="register_username">Username:</label>
			    <input type="username" class="form-control" id="register_username">
			</div>
			<div class="form-group">
				<label for="register_password">Password:</label>
				<input type="password" class="form-control" id="register_password">
			</div>
			<div class="form-group">
				<label for="confirm_password">Confirm password:</label>
				<input type="password" class="form-control" id="confirm_password">
			</div>
			<input type="button" class="btn btn-default" onclick = "validate()" value = "Submit">
		</div>


		<div id = "login" style = "display: none;">
			<div class="form-group">
			    <label for="login_username">Username:</label>
			    <input type="username" class="form-control" id="login_username">
			</div>
			<div class="form-group">
				<label for="login_password">Password:</label>
				<input type="password" class="form-control" id="login_password">
			</div>
			<input type="button" class="btn btn-default" onclick = "validate()" value = "Submit">
		</div>
	</div>




</body>
</html>
